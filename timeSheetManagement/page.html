<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Sheet Management</title>
    <!-- <link rel="stylesheet" href="./css/index.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .container{
            margin-top: 6%;
        }
        #text{
            margin-top: 4%;
        }
        #button{
            margin-left: 42%;
            padding-left: 6%;
            padding-right: 6%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div>
            <button class="btn border-light" type="button">
                <a href="/add" style="text-decoration: none; color: white;">Add</a>
            </button>
            <button class="btn border-light" type="button">
                <a href="/show" style="text-decoration: none; color: white;">Show</a>
            </button>
        </div>
    </nav>
    <h1 class="text-center display-4 text-dark" id="text">Time Sheet List</h1>
    <div class="container">
        <form action="/submit-list" method="post">
            <input class="form-control" type="text" name="user_name" placeholder="Enter your name :" required><br>
            <input class="form-control" type="date" name="date_of_task" placeholder="Enter your task date :" required><br>
            <input class="form-control" type="number" name="no_of_hours" placeholder="No of hours :" required><br>
            <input class="form-control" type="text" name="task_name" placeholder="Enter your task name :"required><br>
            <input class="btn border-dark btn-lg btn-dark" id="button" type="submit" value="Submit" >
        </form>
    </div>
</body>
</html>
